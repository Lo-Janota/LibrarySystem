#Hibernate é um framework de mapeamento objeto-relacional (ORM) para a linguagem de programação Java.
#Ele facilita a interação entre a aplicação Java e um banco de dados relacional,
#abstraindo grande parte do trabalho necessário para realizar operações de persistência de dados

# Database connection settings
hibernate.connection.url=jdbc:sqlite:dataBase.db
hibernate.connection.driver_class=org.sqlite.JDBC
hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# Echo all executed SQL to console
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.highlight_sql=true

# Automatically export the schema
hibernate.hbm2ddl.auto=update